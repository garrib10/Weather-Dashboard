<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather-Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3 bg-light">
                <p class="search-header my-1">Search for a City</p>
                <div class="input-group mb-3">
                    <input type="text" id="search-city" placeholder="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="search-button">
                            <i class="fas fa-search"></i>
                          </button>  
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <div id="today"></div>
            </div>
            <div class="col-8">
                <dv class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <p class="col-12 " id="cityName"></p>
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <p id="todayTemp"></p>
                                <p id="todayHumidity"></p>
                                <p id="todayWindSpeed"></p>
                                <p id="todayUV-Index"></p>
                            </div>
                        </div>
                    </div>















                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
                        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
                        crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
                    <script src="script.js"></script>




</body>

</html>
